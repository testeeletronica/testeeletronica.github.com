<!DOCTYPE html>
<!--Doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!--Informa qual tipo de codificação está utilizando-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Pedro">
    <!--Informa no mecanismo de busco o autor-->
    <meta name="description" content="html,css,jv">
    <!--Descreve assim que for pesquisado-->
    <meta name="keywords" content="agenda">
    <!--Palavras chaves a serem encontradas-->
    <title>Agenda Eletrônica</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
	<div class="app">
		<div class="content-form">
			<form id="app-form">
				<div class="input-group">
					<input id="pessoaNome" placeholder="Primeiro Nome"/>
					<input id="pessoaSobrenome" placeholder="Sobrenome"/>
				</div>
				<div class="input-group">
					<input type="number" id="pessoaTelefone" placeholder="Telefone(DDD)" />
					<button class="btn-app" id="btnCadastrar" type="submit">Adicionar</button>
					<button class="btn-app" id="btnEditar" type="button" style="display: none;">Editar</button>
				</div>
			</form>
		</div>		
		<div class="content-actions">
			<div class="content-actions-buttons">
				<button class="btn-app" id="btnOrdenar">Ordenar</button>
			</div>
		</div>
		<div class="content-list">
			<div class="content-list-container">
				<ul id="listaPessoas"></ul>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
